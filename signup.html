<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>registro</title>
  <link rel="stylesheet" href="assets/css/signup.css" />
  <link rel="stylesheet" href="assets/css/demo.css" />
  <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
  </head>
</head>
<body>
  <form action="registro.php" method="POST" class="form-register"
  onsubmit="return validar();">
  <h2 class="form__titulo">CREAR CUENTA</h2>
  <div clss="contenedor-inputs">

      <div class="content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-10">
                <div class="card">
                  <div class="header">
                  </div>
                  <div class="content">
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label>Nombres</label>
                            <input
                              class="form-control"
                              name="nombre"
                              type="nombre"
                              placeholder="Nombres"
                              required
                            />
                          </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                              <label>Apellidos</label>
                              <input
                                name="apellidos"
                                type="apellido"
                                placeholder="Apellidos"
                                class="form-control"
                                required
                              />
                            </div>
                          </div>
                        <div class="col-md-9">
                          <div class="form-group">
                            <label>Correo Electronico</label>
                            <input
                                name="correo"
                                type="correo"
                                placeholder="Ingrese su correo"
                                class="form-control"
                                required
                              />
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label>Identificacion</label>
                            <input
                                name="identificacion"
                                type="identificacion"
                                placeholder="identificacion"
                                class="form-control"
                                required
                              />
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label>Contraseña</label>
                            <input
                                name="clave"
                                type="password"
                                placeholder="Contraseña"
                                class="form-control"
                                required
                              />
                          </div>
                        </div>
                      </div>

                      <button
                        type="submit"
                        class="btn btn-info btn-fill pull-right"
                      >
                        Crear Cuenta
                      </button>
                      <div class="clearfix"></div>
                  </div>
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>
    <p class="form__link"></p>¿ya tienes una cuenta? <a href="login.html">Ingresa aqui</a></p>
   </div>
  </form>

</body>
</html>
